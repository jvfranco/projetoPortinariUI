<cad-menu></cad-menu>

<div class="container" style="margin-left: 60px;">
    <div class="po-row">
        <div class="po-lg-12">
            <h2>Cadastro</h2>
        </div>
    </div>
    <div class="po-row">
        <div class="po-lg-12">
            <po-dynamic-form #dynamicForm p-auto-focus="nome" [p-fields]="fields" [p-value]="funcionario">
            </po-dynamic-form>
        </div>
    </div>

    <div class="po-row">
        <po-button class="po-md-3" p-label="Cadastrar" [p-disabled]="dynamicForm?.form.invalid"
            (p-click)="cadastrarNovoUsuario(funcionario); dynamicForm.form.reset()">
        </po-button>
    </div>
</div>
